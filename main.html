<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop(Nazar)</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="badget" ><p class="jsbuylist">Бейдж</p>
    <h8 class="created">Виконав:<br>Тарас Назар</h8></div>



<div	class="container">
    <div	class="center">
        <div	class="bigright">
            <div class="right"><b>Залишилось</b></div>
            <div class="right1">
                <span class="f1" style="display: none">
                <span class="box1">Помідори</span>
                <span class="number1">1</span>
                </span>
            </div>

            <div class="right2">
                <div class="bought"><b>Куплено</b></div>
            </div>


        </div>

        <div	class="bigleft">
  <div class="left1">
       <input class ="input" type="text"  placeholder="Назва товару">
      <button class="button tooltip" data-tooltip="Додати товар"	type="button"> Додати
      </button>
  </div>

            <div class="left2 first" style="display: none" >

                <div class="title-name" style="font-weight:bold"> Помідори </div>
                <input class="new-name" type="text" autofocus>
                <button class="button1 tooltip" data-tooltip="Зменшити кількість"	type="button">-</button>
                <span class="leftboxQuantity" id="quantity">1</span>
                <button class="button2 tooltip" data-tooltip="Збільшити кількість"	type="button">+</button>
                <button class="buttonBought tooltip" data-tooltip="Підтвердити покупку"	type="button">Куплено</button>
                <button class="buttonUnBought tooltip" data-tooltip="Скасувати покупку"> Не куплено </button>
                <button class="buttonDelete tooltip" data-tooltip="Видалити товар"	type="button" >x</button>
            </div>
        </div>
    </div>
</div>
    <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="main.js">	</script>

        </body>
</html>
